<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
   <div class="container">
       <div class="content">
          <div class="card">
              <div class="card-profile">
                <span class="img-profile">
                  <img src="./images/image-victor.jpg" alt="Victor image">
                </span>
                <h2 class="name-profile">
                  Victor Crest
                 <span class="age-profile">26</span>
                </h2>
                <p class="city">London</p>
              </div>

              <div class="card-fotter">
                <ul class="social-numbers">
                  <li class="iten-social-numbers">
                    <span class="number">80k</span>
                    <span class="social-discription">Followers</span>
                  </li>
                  <li class="iten-social-numbers">
                    <span class="number">803k</span>
                    <span class="social-discription">Likes</span>
                  </li>
                  <li class="iten-social-numbers">
                    <span class="number">1.4k</span>
                    <span class="social-discription">Photos</span>
                  </li>
                </ul>
              </div>
          </div>
       </div>
   </div>
</body>
</html>
